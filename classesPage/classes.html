<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="description" content="A page showcasing all of the current Guild Wars 2 Classes and Specs">
    	<meta name="keywords" content="Guild Wars 2, Classes, Video, Images, Text">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guild Wars 2 Classes and Specs</title>
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" href="/classesPage/css/classStyles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
	</head>
	<body>
    <header>
      <div class="smc">
        <a href="../index.html">See my characters</a>
      </div>
      <div class="heading-title">
        <h1>Select A Specialization!</h1>
      </div>
    </header>
    <main>
      <section class="specDescription">
        <section class="classShowCase">
          <div class=""></div>
          <video src="#" playsinline autoplay muted loop></video>
        </section>
        <div class="specP">
          <h3>Description:</h3>
          <p id="pOne"></p>
          <br>
          <p id="pTwo"></p>
          <br>
          <p id="pThree"></p>
          <br>
          <p id="pFour"></p>
        </div>
        <div class="specHighlights">
          <h3>Specialization Traits:</h3>
          <ul>
            <li id="pmOne"></li>
            <li id="pmTwo"></li>
            <li id="pmThree"></li>
            <li id="pmFour"></li>
            <li id="pmFive"></li>
          </ul>
      </div>
      </section>
      <section class="specSelection">
        <div class="rowOne">
          <div class="coreSpecs">
            <h2>Core Specs</h2>
            <ul>
              <li id="guardian" class="row1"><img src="../img/specIcons/core/guardianIcon.png"></li>
              <li id="revenant" class="row1"><img src="../img/specIcons/core/revenantIcon.png"></li>
              <li id="warrior" class="row1"><img src="../img/specIcons/core/warriorIcon.png"></li>
              <li id="engineer" class="row2"><img src="../img/specIcons/core/engineerIcon.png"></li>
              <li id="ranger" class="row2"><img src="../img/specIcons/core/rangerIcon.png"></li>
              <li id="thief" class="row2"><img src="../img/specIcons/core/thiefIcon.png"></li>
              <li id="elementalist" class="row3"><img src="../img/specIcons/core/elementalistIcon.png"></li>
              <li id="mesmer" class="row3"><img src="../img/specIcons/core/mesmerIcon.png"></li>
              <li id="necromancer" class="row3"><img src="../img/specIcons/core/necromancerIcon.png"></li>
            </ul>
          </div>
          <div class="hotSpecs">
            <h2>Heart Of Thorns Specs</h2>
            <ul>
              <li id="dragonhunter" class="row1"><img src="../img/specIcons/hot/dragonhunterIcon.png"></li>
              <li id="herald" class="row1"><img src="../img/specIcons/hot/heraldIcon.png"></li>
              <li id="berserker" class="row1"><img src="../img/specIcons/hot/berserkerIcon.png"></li>
              <li id="scrapper" class="row2"><img src="../img/specIcons/hot/scrapperIcon.png"></li>
              <li id="druid" class="row2"><img src="../img/specIcons/hot/druidIcon.png"></li>
              <li id="daredevil" class="row2"><img src="../img/specIcons/hot/daredevilIcon.png"></li>
              <li id="tempest" class="row3"><img src="../img/specIcons/hot/tempestIcon.png"></li>
              <li id="chronomancer" class="row3"><img src="../img/specIcons/hot/chronomancerIcon.png"></li>
              <li id="reaper" class="row3"><img src="../img/specIcons/hot/reaperIcon.png"></li>
            </ul>
          </div>
        </div>
        <div class="rowTwo">
          <div class="pofSpecs">
          <h2>Path Of Fire Specs</h2>
          <ul>
            <li id="firebrand" class="row1"><img src="../img/specIcons/pof/firebrandIcon.png"></li>
            <li id="renegade" class="row1"><img src="../img/specIcons/pof/renegadeIcon.png"></li>
            <li id="spellbreaker" class="row1"><img src="../img/specIcons/pof/spellbreakerIcon.png"></li>
            <li id="holosmith" class="row2"><img src="../img/specIcons/pof/holosmithIcon.png"></li>
            <li id="soulbeast" class="row2"><img src="../img/specIcons/pof/soulbeastIcon.png"></li>
            <li id="deadeye" class="row2"><img src="../img/specIcons/pof/deadeyeIcon.png"></li>
            <li id="weaver" class="row3"><img src="../img/specIcons/pof/weaverIcon.png"></li>
            <li id="mirage" class="row3"><img src="../img/specIcons/pof/mirageIcon.png"></li>
            <li id="scourge" class="row3"><img src="../img/specIcons/pof/scourgeIcon.png"></li>
          </ul>
        </div>
        <div class="eodSpecs">
          <h2>End Of Dragons Specs</h2>
          <ul>
            <li id="willbender" class="row1"><img src="../img/specIcons/eod/willbenderIcon.png"></li>
            <li id="vindicator" class="row1"><img src="../img/specIcons/eod/vindicatorIcon.png"></li>
            <li id="bladesworn" class="row1"><img src="../img/specIcons/eod/bladeswornIcon.png"></li>
            <li id="mechanist" class="row2"><img src="../img/specIcons/eod/mechanistIcon.png"></li>
            <li id="untamed" class="row2"><img src="../img/specIcons/eod/untamedIcon.png"></li>
            <li id="specter" class="row2"><img src="../img/specIcons/eod/specterIcon.png"></li>
            <li id="catalyst" class="row3"><img src="../img/specIcons/eod/catalystIcon.png"></li>
            <li id="virtuoso" class="row3"><img src="../img/specIcons/eod/virtuosoIcon.png"></li>
            <li id="harbinger" class="row3"><img src="../img/specIcons/eod/harbingerIcon.png"></li>
          </ul>
        </div>
        </div>
      </section>
    </main>
		<script src="js/classes.js" type="text/javascript"></script>
	</body>
</html>
